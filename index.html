<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="user-input">
            <span>What is the magic number?</span>
            <input id="your-number" type="number" />
            <button id="your-number-button">Enter</button>
        </section>

        <section id="attempts">
            <template>
                <span class="attempt"></span>
            </template>
        </section>

        <span id="magic-number"></span>
    </main>

    <script src="script.js"></script>
</body>

</html>
